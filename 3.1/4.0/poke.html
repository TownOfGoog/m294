<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <label>Pokemon</label>

    <input type="text"name="identifier"id="wa">Podemonname oder -id</label>
    <button type="submit"></button>

    <h2>informateionen zum Pokemon</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gewicht</th>
                <th>Groesse</th>
            </tr>
        </thead>
    </table>

    <script>
      let zipPokemon;

fetch('https://pokeapi.co/api/v2/pokemon'+IDInput+'/')
  .then((response) => {
    return response.json();
  })
  .then((data) => {
    zipPokemon = data;
  });


document.addEventListener("DOMContentLoaded", () => {
  const IDInput = document.getElementById("IDInput");
  const pokeInput = document.getElementById("pokeInput");
  const GewichtInput = document.getElementById("GewichtInput");
  const GroesseInput = document.getElementById("GroesseInput");

  IDInput.addEventListener("blur", () => {
    if (zipPokemon) {
      const zipEntry = zipPokemon.find((entry) => entry.id == IDInput.value);
      pokeInput.value = zipEntry.value;
      GewichtInput.value = zipEntry.value;
      GroesseInput.value = zipEntry.value;
    }
  })
});
    </script>
</head>

    <form>
        <label for="IDInput">Pokemon ID eingeben:</label>
        <input type="text" name="pokeid" id="IDInput" />
        <label for="pokeInput">Pokemon:</label>

        <label for="GewichtInput">Gewicht:</label>

        <label for="GroesseInput">Gr√∂sse:</label>

</body>
